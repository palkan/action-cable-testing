sudo: false
language: ruby

before_install:
  - gem update --system
  - gem install bundler -v '< 2'

matrix:
  fast_finish: true
  include:
    - rvm: ruby-head
      gemfile: Gemfile
    - rvm: 2.6
      gemfile: Gemfile
    - rvm: 2.5
      gemfile: Gemfile
    - rvm: 2.5
      gemfile: gemfiles/rails51.gemfile
    - rvm: 2.4
      gemfile: gemfiles/rails50.gemfile
    - rvm: 2.4
      gemfile: gemfiles/rails5001.gemfile
  allow_failures:
    - rvm: ruby-head
      gemfile: Gemfile
